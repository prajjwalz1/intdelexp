{%extends 'base.html'%}
{%block content%}
 <div class="breadcrumb-area">
            <div class="container">
                <ol class="breadcrumb breadcrumb-list">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="shop.html">shop</a></li>
                    <li class="breadcrumb-item active">Product Details</li>
                </ol>
            </div>
        </div>
<div class="main-product-thumbnail white-bg ptb-80">
            <div class="container">
                <div class="row">
                    <!-- Main Thumbnail Image Start -->
                    <div class="col-lg-5 col-md-6 mb-all-40">
                        <!-- Thumbnail Large Image start -->
                        <div class="tab-content">
                            <div id="thumb1" class="tab-pane fade show active">
                                <a data-fancybox="images" href="{{product.image.url}}"><img src="{{product.image.url}}" alt="product-view"></a>
                            </div>
                            <div id="thumb2" class="tab-pane fade">
                                <a data-fancybox="images" href="img/products/p5.jpg"><img src="img/products/p5.jpg" alt="product-view"></a>
                            </div>
                            <div id="thumb3" class="tab-pane fade">
                                <a data-fancybox="images" href="img/products/p3.jpg"><img src="img/products/p3.jpg" alt="product-view"></a>
                            </div>
                            <div id="thumb4" class="tab-pane fade">
                                <a data-fancybox="images" href="img/products/p7.jpg"><img src="img/products/p7.jpg" alt="product-view"></a>
                            </div>
                        </div>
                        <!-- Thumbnail Large Image End -->
                        <!-- Thumbnail Image End -->
                        <div class="product-thumbnail">
                            <div class="thumb-menu owl-carousel nav tabs-area" role="tablist">
                                <a class="active" data-bs-toggle="tab" href="#thumb1"><img src="img/products/p2.jpg" alt="product-thumbnail"></a>
                                <a data-bs-toggle="tab" href="#thumb2"><img src="img/products/p5.jpg" alt="product-thumbnail"></a>
                                <a data-bs-toggle="tab" href="#thumb3"><img src="img/products/p3.jpg" alt="product-thumbnail"></a>
                                <a data-bs-toggle="tab" href="#thumb4"><img src="img/products/p7.jpg" alt="product-thumbnail"></a>
                            </div>
                        </div>
                        <!-- Thumbnail image end -->
                    </div>
                    <!-- Main Thumbnail Image End -->
                    <!-- Thumbnail Description Start -->
                    <div class="col-lg-7 col-md-6">
                        <div class="thubnail-desc fix">
                            <h3 class="product-header">{{ product.pname | escapejs }}</h3>
                            <ul class="rating-summary">
                                <li class="rating-pro">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </li>
                                <li class="read-review"><a href="#">read reviews (1)</a></li>
                                <li class="write-review"><a href="#">write review</a></li>
                            </ul>
                            <div class="pro-price mt-10">
                                <p class="d-flex align-items-center"><span class="prev-price">${{product.selling_price}}</span><span class="price">${{product.discounted_price}}</span><span class="saving-price">-5%</span></p>
                            </div>
                            <p class="pro-desc-details">{{product.description}}</p>
                            <div class="product-size mtb-30 clearfix">
                                <label>Size</label>
                                <select class="">
                                    <option>S</option>
                                    <option>M</option>
                                    <option>L</option>
                                </select>
                            </div>
                            <div class="color clearfix mb-30">
                                <label>color</label>
                                <ul class="color-list">
                                   <li>
                                        <a class="white" href="#"></a>
                                    </li>
                                    <li>
                                        <a class="orange active" href="#"></a>
                                    </li>
                                    <li>
                                        <a class="paste" href="#"></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="quatity-stock">
                               <label>Quantity</label>
                                <ul class="d-flex flex-wrap  align-items-center">
                                    <li class="box-quantity">
                                        <form action="#">
                                            <input class="quantity" type="number" min="1" value="1">
                                        </form>
                                    </li>

                                    <li>

                                        <button class="pro-cart add-cart-button" data-image={{product.image.url}}
                                                       data-name="{{ product.pname | escapejs }}" data-price={{product.discounted_price}}  data-product_id={{product.id}}>add to cart</button>
                                    </li>
                                    <li class="pro-ref">
                                        <p><span class="in-stock"><i class="ion-checkmark-round"></i> in stock</span></p>
                                    </li>
                                </ul>
                            </div>
                            <div class="social-sharing mt-30">
                                <ul>
                                    <li><label>share</label></li>
                                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                    <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                                    <li><a href="#"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Thumbnail Description End -->
                </div>
                <!-- Row End -->
            </div>
            <!-- Container End -->
        </div>




{%endblock%}
