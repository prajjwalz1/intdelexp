<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
      body {
        text-align: center;
        padding: 40px 0;
        background: #EBF0F5;
      }
        h1 {
          color: #88B04B;
          font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
          font-weight: 900;
          font-size: 40px;
          margin-bottom: 10px;
        }
        p {
          color: #404F5E;
          font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
          font-size:20px;
          margin: 0;
        }
      i {
        color: #9ABC66;
        font-size: 100px;
        line-height: 200px;
        margin-left:-15px;
      }
      .card {
        background: white;
        padding: 60px;
        border-radius: 4px;
        box-shadow: 0 2px 3px #C8D0D8;
        display: inline-block;
        margin: 0 auto;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Payment Successful</h1>
        <hr>
        <h3>Payment Details:</h3>
        <table class="table">
            <tbody>
                <tr>
                    <td>Product ID (pid):</td>
                    <td>{{ oid }}</td>
                </tr>
                <tr>
                    <td>Total Amount Paid:</td>
                    <td>NPR {{ amt }}</td>
                </tr>
                <tr>
                    <td>Reference ID:</td>
                    <td>{{ refId }}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" onclick="window.print()">Print Receipt</button>
    </div>
<div class="card">
      <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">

</html>
